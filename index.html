<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

	<!-- js -->
	<script src="/assets/js/main.js" defer type="module"></script>

	<!-- css -->
	<link rel="stylesheet" href="/assets/css/style.css" />

	<title>Frontend Mentor | Age calculator app</title>
</head>

<body>
	<main class="main">
		<!-- Day DD Month MM Year YYYY -- years -- months -- days -->

		<div class="card__container">
			<div class="card__header">
				<form class="card__header--form">
					<div class="day card__header--inputs">
						<label for="day-input" class="card__header--label">Day</label>
						<input type="text" class="card__header--input" id="day-input" />
						<span class="card__header--error"></span>
					</div>
					<div class="month card__header--inputs">
						<label for="month-input" class="card__header--label">Month</label>
						<input type="text" class="card__header--input" id="month-input" />
						<span class="card__header--error"></span>
					</div>
					<div class="year card__header--inputs">
						<label for="year-input" class="card__header--label">Year</label>
						<input type="text" class="card__header--input" id="year-input" />
						<span class="card__header--error"></span>
					</div>
				</form>
				<div class="btn__container">
					<span class="btn__container--hr">
						<hr class="hr">
						<a href="#" class="btn__container--link">
							<img src="./assets/images/icon-arrow.svg" alt="Submit button for age calculation"
								role="button" class="svg">
						</a>
					</span>
				</div>
				<div class="card__body">
					<div class="card__body--years">
						<span id="years-output">--</span>years
					</div>
					<div class="card__body--months">
						<span id="months-output">--</span>months
					</div>
					<div class="card__body--days"><span id="days-output">--</span>days</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
